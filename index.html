<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Hangeman</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <h2 id="title">Star Wars RPG</h2>
        <div id="selection">
            <h4>Select Your Character!</h4>
            <div id="selectImage"></div>
        </div>
        
        <div id="character">
            <h4>Character!</h4>
            <div id="charaChosen"></div>
        </div>
        
        <div id="enemy">
            <h4>Enemies!</h4>
            <div id="enemy1"></div>
            <div id="enemy2"></div>
            <div id="enemy3"></div>
            <div id="enemy4"></div>
        </div>
        
        <div id="fight">
            <br><br>
            <h4>FIGHT!</h4>
            <button type="button" id="btnClick">Fight!</button>
        </div>
        
        <div id="defender">
            <h4>Defender!</h4>
            <div id="def"></div>
        </div>
        
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
